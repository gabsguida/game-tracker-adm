<section>
    <div class="container">
        <h2>Cadastro de Ofertas</h2>

        <div class="grid" [formGroup]="novaOfertaForm">
            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>ID</mat-label>
                    <input matInput placeholder="ID do jogo" formControlName="id" />
                </mat-form-field>
            </div>


            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Título</mat-label>
                    <input matInput placeholder="Título do jogo" formControlName="titulo" />
                </mat-form-field>
            </div>

            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Preço</mat-label>
                    <input matInput placeholder="Preço do jogo" formControlName="preco" />
                </mat-form-field>
            </div>

            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Preço com desconto</mat-label>
                    <input matInput placeholder="Preço com desconto" formControlName="precoDesconto" />
                </mat-form-field>
            </div>

            <div class="campos">
                <mat-form-field appearance="outline" >
                    <mat-label>Loja</mat-label>
                    <mat-select  formControlName="loja">
                        <mat-option *ngFor="let loja of lojas" [value]="loja.id">
                            {{loja.nome}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <div class="campos">
                <mat-form-field appearance="outline">
                    <mat-label>Descrição</mat-label>
                    <input matInput placeholder="Descrição" formControlName="descricao" />
                </mat-form-field>
            </div>

        </div>
        <div class="campos">
            <button mat-raised-button color="primary">Salvar</button>
        </div>
    </div>
</section>
