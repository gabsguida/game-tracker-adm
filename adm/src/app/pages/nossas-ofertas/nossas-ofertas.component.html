<section>
    <div class="container">
        <div class="container-title">
            <h2>Nossas Ofertas</h2>
    
            <button mat-raised-button color="primary" (click)="irParaCadastroOfertas(0)">
                <span class="material-icons">add_circle_outline</span>Nova oferta</button>
        </div>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{ element.titulo }}</td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{ element.preco }} </td>
            </ng-container>

            <ng-container matColumnDef="precoDesconto">
                <th mat-header-cell *matHeaderCellDef> Preço Desconto </th>
                <td mat-cell *matCellDef="let element"> {{ element.precoDesconto }} </td>
            </ng-container>

            <ng-container matColumnDef="loja">
                <th mat-header-cell *matHeaderCellDef> Loja </th>
                <td mat-cell *matCellDef="let element"> {{ element.loja }} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
            </ng-container>

            
            <ng-container matColumnDef="editarOferta">
                <th mat-header-cell *matHeaderCellDef> Editar Oferta </th>
                <td mat-cell *matCellDef="let element" 
                    class="editar-oferta" title="Editar Oferta" (click)="irParaCadastroOfertas(element.id)"> 
                    <span class="material-icons">mode_edit</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
